<link rel="import" href="or-console-widget-behaviors.html">

<dom-module id="or-console-widget-pushbutton">
    <style>
        :host {
            display: block;
            position: absolute;
        }
        #container {
            background: lightblue;
            color: black;
        }

    </style>
    <template>
        <div id="container">PushButton: <button on-tap="trigger">CLICK</button></div>
    </template>
    <script>
        Polymer({
            is: "or-console-widget-pushbutton",
            behaviors: [OpenRemoteConsole.Widget]
        });
    </script>
</dom-module>
