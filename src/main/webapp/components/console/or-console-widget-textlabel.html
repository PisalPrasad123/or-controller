<link rel="import" href="or-console-widget-behaviors.html">

<link rel="import" href="../../styles/console-widget-style.html">

<dom-module id="or-console-widget-textlabel">
    <template>
        <style include="console-widget-style"></style>
        <style>
            :host {
                display: block;
                position: absolute;
            }

            #text {
                color: var(--or-console-widget-textlabel-color, grey);
                font-size: var(--or-console-widget-textlabel-font-size, 10px);
            }
        </style>

        <div id="text">
            <template is="dom-if" if="[[!isEmpty(widgetProperties.text)]]">
                <span>[[widgetProperties.text]]</span>
            </template>
            <template is="dom-if" if="[[isEmpty(widgetProperties.text)]]">
                <span>[[widgetProperties.emptyValue]]</span>
            </template>
        </div>
    </template>
    <script>
        Polymer({
            is: "or-console-widget-textlabel",
            behaviors: [openremote.VisibleWidget],
            onVisibleWidgetPropertiesChanged: function () {
                this.setStyleVar("--or-console-widget-textlabel-color", "textColor");
                this.setStyleVar("--or-console-widget-textlabel-font-size", "fontSizePixels", "px");
                this.updateStyles();
            }
        });
    </script>
</dom-module>
