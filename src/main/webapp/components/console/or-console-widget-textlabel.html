<link rel="import" href="or-console-widget-behaviors.html">

<dom-module id="or-console-widget-textlabel">
    <style>
        #container {
            background: white;
            color: black;
            margin: 2em;
        }

    </style>
    <template>
        <div id="container">Widget: <span>[[value]]</span></div>
    </template>
    <script>
        Polymer({
            is: "or-console-widget-textlabel",
            behaviors: [OpenRemoteConsole.Widget],
            properties: {
                value: {
                    type: String
                }
            }
        });
    </script>
</dom-module>
