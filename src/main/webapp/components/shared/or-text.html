<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="or-text">
    <style>
        :host {
        }

        :host.line-clamp {
            display: block;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            position: relative;

            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 !important;
        }

        :host.line-clamp:after {
            content: '...';
            text-align: right;
            bottom: 0;
            right: 0;
            width: 25%;
            display: block;
            position: absolute;
            height: calc(1em * 1.1);
        }

        @supports (-webkit-line-clamp: 1) {
            :host.line-clamp:after {
                display: none !important;
            }
        }

        :host.line-clamp-1 {
            -webkit-line-clamp: 1;
            height: calc(1em * 1.1 * 1);
        }

        :host.line-clamp-2 {
            -webkit-line-clamp: 2;
            height: calc(1em * 1.1 * 2);
        }

        :host.line-clamp-3 {
            -webkit-line-clamp: 3;
            height: calc(1em * 1.1 * 3);
        }

        :host.line-clamp-4 {
            -webkit-line-clamp: 4;
            height: calc(1em * 1.1 * 4);
        }

        :host.line-clamp-5 {
            -webkit-line-clamp: 5;
            height: calc(1em * 1.1 * 5);
        }

    </style>
    <template>
        <content></content>
    </template>
    <script>
        Polymer({
            is: 'or-text'
        });
    </script>
</dom-module>
