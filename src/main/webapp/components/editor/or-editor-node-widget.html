<link rel="import" href="or-editor-node-behaviors.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="or-editor-node-widget">

    <style>
    </style>
    <template>
        <div class="form">

            <div class="formItem">
                <div class="formValue">
                    <paper-input label="Position X"
                                 preventInvalidInput="true"
                                 type="number" min="0" max="5000"
                                 value="{{nodeProperties.positionX}}"></paper-input>
                </div>
            </div>
            <div class="formItem">
                <div class="formValue">
                    <paper-input label="Position Y"
                                 preventInvalidInput="true"
                                 type="number" min="0" max="5000"
                                 value="{{nodeProperties.positionY}}"></paper-input>
                </div>
            </div>
        </div>

    </template>
    <script>
        Polymer({
            is: "or-editor-node-widget",
            behaviors: [openremote.NodeEditor]
        });
    </script>
</dom-module>
