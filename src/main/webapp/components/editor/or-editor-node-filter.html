<link rel="import" href="or-editor-node-behaviors.html">

<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">

<dom-module id="or-editor-node-filter">

    <style>
    </style>
    <template>
        <div class="form">

            <div class="formItem">
                <div class="formValue">
                    <div class="flex">
                        <paper-toggle-button
                                style="margin: 0 0.5em;"
                                checked="{{nodeProperties.dropEmpty}}"></paper-toggle-button>
                        <span class="flex-5">DROP EMPTY MESSAGES</span>
                    </div>
                </div>
            </div>

            <div class="formItem">
                <div class="formValue">
                    <div class="flex">
                        <paper-toggle-button
                                style="margin: 0 0.5em;"
                                checked="{{nodeProperties.dropFalse}}"></paper-toggle-button>
                        <span class="flex-5">DROP 'false' MESSAGES</span>
                    </div>
                </div>
            </div>

            <div class="formItem">
                <div class="formValue">
                    <div class="flex">
                        <paper-toggle-button
                                style="margin: 0 0.5em;"
                                checked="{{nodeProperties.waitForTrigger}}"></paper-toggle-button>
                        <span class="flex-5">WAIT FOR TRIGGER MESSAGE</span>
                    </div>
                </div>
            </div>

        </div>

    </template>
    <script>
        Polymer({
            is: "or-editor-node-filter",
            behaviors: [openremote.NodeEditor]
        });
    </script>
</dom-module>
