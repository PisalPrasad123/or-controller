<link rel="import" href="or-node-editor-behaviors.html">

<link rel="import" href="../ui/or-input.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="or-node-editor-screen">
    <template>

        <div class="flex layout horizontal center">
            <or-input class="flex"
                      label="Background Color"
                      value="{{nodeProperties.backgroundColor}}"></or-input>
            <div style="width:1em;"></div>
            <or-input class="flex"
                      label="Text Color"
                      value="{{nodeProperties.textColor}}"></or-input>
        </div>

    </template>
    <script>
        Polymer({
            is: "or-node-editor-screen",
            behaviors: [openremote.NodeEditor]
        });
    </script>
</dom-module>
