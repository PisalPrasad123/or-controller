<link rel="import" href="or-node-editor-behaviors.html">

<link rel="import" href="../ui/or-input.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="or-node-editor-widget">
    <template>

        <div class="flex layout horizontal center">

            <or-input class="flex"
                      label="Position X"
                      preventInvalidInput="true"
                      type="number" min="0" max="5000"
                      value="{{nodeProperties.positionX}}"></or-input>

            <div style="width:1em"></div>

            <or-input class="flex"
                      label="Position Y"
                      preventInvalidInput="true"
                      type="number" min="0" max="5000"
                      value="{{nodeProperties.positionY}}"></or-input>
        </div>

    </template>
    <script>
        Polymer({
            is: "or-node-editor-widget",
            behaviors: [openremote.NodeEditor]
        });
    </script>
</dom-module>
