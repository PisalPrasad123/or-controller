<link rel="import" href="or-node-editor-behaviors.html">

<link rel="import" href="../ui/or-input.html">
<link rel="import" href="../ui/or-toggle-button.html">
<link rel="import" href="../ui/or-menu.html">
<link rel="import" href="../ui/or-menu-item.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="or-node-editor-togglebutton">
    <template>

        <div class="flex layout horizontal center">
            <or-input class="flex"
                      label="On Color"
                      value="{{nodeProperties.onColor}}"></or-input>
            <div style="width:1em;"></div>
            <or-input class="flex"
                      label="Off Color"
                      value="{{nodeProperties.offColor}}"></or-input>
        </div>

        <div class="flex layout horizontal center">
            <or-input class="flex"
                      label="On Icon"
                      value="{{nodeProperties.onIcon}}"></or-input>
            <div style="width:1em;"></div>
            <or-input class="flex"
                      label="Off Icon"
                      value="{{nodeProperties.offIcon}}"></or-input>
        </div>

        <div class="flex layout horizontal center">
            <or-input class="flex"
                      label="Icon Size (px)"
                      preventInvalidInput="true"
                      type="number" min="5" max="5000"
                      value="{{nodeProperties.iconSizePixels}}"></or-input>
            <div style="width:1em;"></div>
            <or-input class="flex"
                      label="Icon Background"
                      value="{{nodeProperties.iconBackgroundColor}}"></or-input>
        </div>

    </template>
    <script>
        Polymer({
            is: "or-node-editor-togglebutton",
            behaviors: [openremote.NodeEditor]
        });
    </script>
</dom-module>
