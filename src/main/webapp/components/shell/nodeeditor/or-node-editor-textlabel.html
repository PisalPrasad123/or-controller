<link rel="import" href="or-node-editor-behaviors.html">

<link rel="import" href="../ui/or-input.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="or-node-editor-textlabel">
    <template>

        <or-input class="flex"
                  label="Empty/Default Value"
                  value="{{nodeProperties.emptyValue}}"></or-input>

        <div class="flex layout horizontal center">
            <or-input class="flex"
                      label="Font Size (px)"
                      preventInvalidInput="true"
                      type="number" min="5" max="5000"
                      value="{{nodeProperties.fontSizePixels}}"></or-input>
            <div style="width:1em;"></div>
            <or-input class="flex"
                      label="Text Color"
                      value="{{nodeProperties.textColor}}"></or-input>
        </div>

    </template>
    <script>
        Polymer({
            is: "or-node-editor-textlabel",
            behaviors: [openremote.NodeEditor]
        });
    </script>
</dom-module>
