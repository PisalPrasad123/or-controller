<link rel="import" href="../shared/or-panel.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="or-shell-messagelog">

    <style>
        :host {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        #panel {
            --or-panel-width: 500px;
            --or-panel-max-height: 200px;
        }

        .content {
            padding: 0.4em;
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
        }

        .message {
            padding: 0.4em;
            margin: 0.4em 0;
            font-size: smaller;
            background-color: var(--or-messagelog-item-background-color, grey);
            color: var(--or-messagelog-item-text-color, --primary-text-color);
            border-radius: 0.4em;
        }

        .message .label {
        }

        .message .label.empty {
            display: none;
        }

        .message .value {
            font-weight: bold;
        }

        .message .body {
            border-left: 1px dashed black;
            margin-left: 0.5em;
            padding-left: 0.5em;
        }
    </style>

    <template>
        <or-panel id="panel"
                  title="[[_panelTitle]]"
                  switchable="right"
                  hidden>
            <div class="content">
                <template is="dom-repeat" items="[[_messageLog]]">
                    <div>
                        <div class="message layout horizontal center">
                            <div class="flex-6 layout vertical">
                                <div class$="{{_getLabelClass(item.flowLabel)}}">
                                    Flow:&#160;<span class="value">[[item.flowLabel]]</span>
                                </div>
                                <div class$="{{_getLabelClass(item.nodeLabel)}}">
                                    Node:&#160;<span class="value">[[item.nodeLabel]]</span>
                                </div>
                                <div class$="{{_getLabelClass(item.sinkLabel)}}">
                                    Sink:&#160;<span class="value">[[item.sinkLabel]]</span>
                                </div>
                                <div class$="{{_getLabelClass(item.instanceLabel)}}">
                                    Instance:&#160;<span class="value">[[item.instanceLabel]]</span>
                                </div>
                            </div>
                            <div class="flex-5 body">[[item.body]]</div>
                        </div>
                    </div>
                </template>
                <template is="dom-if" if="[[!_messageLog.length]]">
                    No messages.
                </template>
            </div>

            <div class="toolbar layout horizontal center">

                <div class="layout horizontal center">
                    <paper-toggle-button checked
                                         id="messagesForAllFlows"
                                         on-change="_onMessagesForAllFlowsChanged"></paper-toggle-button>
                    <span style="margin: 0 0.5em;">WATCH ALL FLOWS</span>
                </div>

                <paper-button id="clearMessageLogButton" on-tap="_clearMessageLog">
                    <iron-icon icon="icons:clear"></iron-icon>
                    Clear
                </paper-button>
            </div>

        </or-panel>
    </template>

    <script>
        document.addEventListener("gwtReadyClient", function () {

            Polymer({
                is: 'or-shell-messagelog',
                properties: {
                    _presenter: {
                        type: Object,
                        value: function () {
                            return new openremote.shell.MessageLogPresenter(this);
                        }
                    },
                    _flowLabel: {
                        type: String,
                        value: ""
                    },
                    _messageLog: {
                        type: Array,
                        value: []
                    },
                    _panelTitle: {
                        type: String,
                        value: "Message Log",
                        computed: "_computePanelTitle(_flowLabel, _messageLog.*)"
                    }
                },
                listeners: {
                    "message-log-open": "_onMessageLogOpen",
                    "message-log-close": "_onMessageLogClose",
                    "message-log-update": "_onMessageLogUpdate",
                    "flow-edit": "_onFlowEdit"
                },
                _onMessageLogOpen: function () {
                    this.toggleAttribute("hidden", false, this.$.panel);
                },
                _onMessageLogClose: function () {
                    this.toggleAttribute("hidden", true, this.$.panel);
                    this._clearMessageLog();
                },
                _onMessagesForAllFlowsChanged: function(event) {
                    this._presenter.watchAllFlows = event.target.checked;
                },
                _clearMessageLog: function () {
                    this.set("_messageLog", []);
                },
                _onFlowEdit: function(ce, event) {
                    this.set("_flowLabel", event.getFlow().label);
                    this.toggleAttribute("checked", false, this.$.messagesForAllFlows);
                },
                _computePanelTitle: function(flowLabel, messageLog) {
                    var title = "Message Log";
                    title += flowLabel ? " (Flow: " + flowLabel+ ", " : " (";
                    title += "Received: " + messageLog.base.length + ")";
                    return title;
                },
                _onMessageLogUpdate: function (ce, event) {
                    var messageLogDetail = event.getDetail();
                    this.push("_messageLog", messageLogDetail);
                    this.$.panel.scrollToBottom();
                },
                _getLabelClass: function (value) {
                    return "layout horizontal label " + (value ? "" : "empty");
                }
            });
        });
    </script>
</dom-module>
