<link rel="import" href="or-menu-item.html">
<link rel="import" href="or-text.html">

<link rel="import" href="../../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../../bower_components/paper-menu/paper-menu.html">

<dom-module id="or-menu">
    <template>
        <style>
            :host {
                display: flex;
                display: -webkit-flex;
                align-items: center;
                -webkit-align-items: center;
                height: 1.5em;
                padding: 0.4em 0;
                border-radius: 0.2em;
                cursor: pointer;
                font-weight: 500;
                text-transform: uppercase;
                background-color: var(--or-button-background-color);
                color: var(--or-button-color);
            }

            #menuButton {
                padding: 0;
            }

            .label {
                @apply(--or-menu-label);
            }

            .dropdown-trigger {
                margin: 0;
            }

            .dropdown-content.disableSelection ::content or-menu-item {
                font-weight: inherit !important;
            }

            .dropdown-content.disableSelection ::content or-menu-item::after {
                background: none;
            }
        </style>

        <paper-menu-button id="menuButton"
                           disabled$="[[disabled]]"
                           horizontal-align="[[horizontalAlign]]"
                           vertical-align="[[verticalAlign]]"
                           horizontal-offset="[[horizontalOffset]]"
                           vertical-offset="[[verticalOffset]]"
                           no-animations>

            <or-button class="dropdown-trigger"
                       icon="[[icon]]">

                <span class="label">
                    <template is="dom-if" if="[[label]]">
                        <or-text>[[label]]</or-text>
                        <template is="dom-if" if="[[selectableValue]]">
                            <span>:&#160;</span>
                        </template>
                    </template>

                    <template is="dom-if" if="[[selectableValue]]">
                        <template is="dom-if" if="[[selectedDefined]]">
                            <or-text>[[selected]]</or-text>
                        </template>
                        <template is="dom-if" if="[[!selectedDefined]]">
                            <or-text>-</or-text>
                        </template>
                    </template>
                </span>

            </or-button>

            <template is="dom-if" if="[[selectableValue]]">
                <paper-menu class="dropdown-content"
                            attr-for-selected="{{attrForSelected}}"
                            selected="{{selected}}">
                    <content></content>
                </paper-menu>
            </template>

            <template is="dom-if" if="[[!selectableValue]]">
                <paper-menu class="dropdown-content disableSelection">
                    <content></content>
                </paper-menu>
            </template>

        </paper-menu-button>

    </template>
    <script>
        Polymer({
            is: 'or-menu',
            properties: {
                icon: {
                    type: String,
                    value: false
                },
                label: {
                    type: String,
                    value: false
                },
                disabled: {
                    type: Boolean
                },
                horizontalAlign: {
                    type: String,
                    value: 'left',
                    reflectToAttribute: true
                },
                verticalAlign: {
                    type: String,
                    value: 'top',
                    reflectToAttribute: true
                },
                horizontalOffset: {
                    type: Number,
                    value: 0,
                    notify: true
                },
                verticalOffset: {
                    type: Number,
                    value: 0,
                    notify: true
                },
                attrForSelected: {
                    type: String,
                    computed: "_getAttrForSelected(selectableValue)"
                },
                selectableValue: {
                    type: Boolean,
                    value: false
                },
                selected: {
                    type: String,
                    reflectToAttribute: true,
                    notify: true
                },
                selectedDefined: {
                    type: Boolean,
                    value: false,
                    computed: "_getSelectedDefined(selected)"
                }
            },
            _getAttrForSelected: function (selectableValue) {
                return selectableValue ? "value" : undefined;
            },
            _getSelectedDefined: function (selected) {
                return selected != undefined;
            }
        });
    </script>
</dom-module>
