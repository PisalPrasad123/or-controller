<dom-module id="or-list-item">
    <template>
        <style>
            :host {
                display: inline-block;
                margin: 0.2em;
                padding: 0.4em;
                border-radius: 0.4em;
                cursor: pointer;
                background-color: var(--or-list-item-background-color);
                color: var(--or-list-item-color);
            }

            :host:active {
                opacity: 0.8;
                background-color: #888 !important;
            }

            :host.selected {
                background-color: var(--or-list-item-selected-background-color);
                color: var(--or-list-item-selected-color);
                box-shadow: 1px 1px 2px 0px rgba(50,50,50,0.75);
            }

            #container {
                font-size: 0.9em;
                font-weight: 500;
                white-space: nowrap;
            }

        </style>

        <div id="container">
            <content></content>
        </div>

    </template>
    <script>
        Polymer({
            is: "or-list-item"
        });
    </script>
</dom-module>
