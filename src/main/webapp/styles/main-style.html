<style is="custom-style">

    :root {
        /* ######################## START THEME ######################## */

        --or-darkgreen: #006224; /* rgb(0, 98, 36); */
        --or-mediumgreen: #49a942; /* rgb(73, 169, 66); */
        --or-lightgreen: #c1d72f; /* rgb(193, 215, 47); */
        --or-darkgrey: #455a64; /* rgb(69, 90, 100); */
        --or-mediumgrey: #919194; /* rgb(145, 145, 148); */
        --or-lightgrey: #cccccc; /* rgb(204, 204, 204); */
        --or-brightgrey: #f0f0f0; /* rgb(240, 240, 240); */
        --or-red: #e64a19; /* rgb(230, 74, 25); */
        --or-yellow: #fbc02d; /* rgb(251, 192, 45); */
        --or-blue: #1976d2; /* rgb(25, 118, 210); */
        --or-violet: #660092; /* rgb(102, 0, 146) */

        --primary-background-color: white;
        --primary-text-color: black;
        --default-primary-color: var(--or-lightgreen);
        --or-editor-text-green-color: var(--or-mediumgreen);
        --or-editor-text-yellow-color: var(--or-yellow);
        --or-editor-text-red-color: var(--or-red);

        --or-editor-busy-indicator-color: var(--or-darkgrey);
        --or-editor-busy-indicator-secondary-color: var(--or-blue);

        --or-editor-sidebar-background-color: var(--or-lightgrey);

        --or-editor-flow-item-background-color: var(--or-mediumgrey);
        --or-editor-flow-item-label-color: white;
        --or-editor-flow-item-selected-background-color: var(--or-darkgrey);
        --or-editor-flow-item-selected-label-color: var(--or-lightgreen);

        --or-editor-flow-sink-background-color: var(--or-darkgrey);
        --or-editor-flow-sink-foreground-color: white;

        --or-editor-panel-background-color: white;
        --or-editor-panel-header-background-color: rgba(145, 145, 148, 0.9);
        --or-editor-panel-header-color: white;
        --or-editor-panel-content-background-color: white;
        --or-editor-panel-button-color: var(--or-darkgrey);

        --or-editor-message-item-background-color: var(--or-brightgrey);
        --or-editor-message-item-text-color: var(--or-darkgrey);

        --paper-toggle-button-checked-bar-color: var(--default-primary-color);
        --paper-toggle-button-checked-button-color: var(--default-primary-color);
        --paper-toggle-button-checked-ink-color: var(--default-primary-color);
        --paper-toggle-button-unchecked-bar-color: var(--or-lightgrey);
        --paper-toggle-button-unchecked-button-color: var(--or-lightgrey);
        --paper-toggle-button-unchecked-ink-color: var(--or-lightgrey);

        /* ######################## END THEME ######################## */

    }

    html {
        height: 100vh
    }

    body {
        font-family: Helvetica, sans-serif;
        background-color: white;
        height: 100vh;
        width: 100vw;
        padding: 0;
        margin: 0;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
    }

</style>
